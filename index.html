<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1> INCREMENT & DECREMENT FOR 
        <br>
        multiple fields
    </h1>
    <div class="box">
        <label for="name">MALE</label>
        <div class="dec button">-</div>
        <input type="text" name="qty" id="1" value="0" class="input-field">
        <div class="inc button">+</div>
    </div>
    <div class="box">
        <label for="name">FEMALE</label>
        <div class="dec button">-</div>
        <input type="text" name="qty" id="2" value="0">
        <div class="inc button">+</div>
    </div>
    <div class="box">
        <label for="name">CHILDRENS</label>
        <div class="dec button">-</div>
        <input type="text" name="qty" id="3"  value="0">
        <div class="inc button">+</div>
    </div>
    <div class="box">
        <label for="name">INFANTS</label>
        <div class="dec button">-</div>
        <input type="text" name="qty" id="4"  value="0">
        <div class="inc button">+</div>
    </div>

    <script>
        var incrementButton = document.getElementsByClassName('inc')
        var decrementButton = document.getElementsByClassName('dec')
        // console.log(incrementButton);
        // console.log(decrementButton);

        // FOR INCREMENT CODE
    for (let i = 0; i < incrementButton.length; i++) {
    

    var button = incrementButton[i];
    button.addEventListener('click', function(event){
        var buttonClicked = event.target;
        // console.log(buttonClicked);
        var input = buttonClicked.parentElement.children[2]
        // console.log(input);
        var inputValue = input.value;

        var newValue = parseInt(inputValue) +1;
        // console.log(newValue);
        input.value = newValue;
    })
}
//FOR  DECREMENT  CODE 
for (let i = 0; i < decrementButton.length; i++) {
    

    var button = decrementButton[i];
    button.addEventListener('click', function(event){
        var buttonClicked = event.target;
        // console.log(buttonClicked);
        var input = buttonClicked.parentElement.children[2]
        // console.log(input);
        var inputValue = input.value;

        var newValue = parseInt(inputValue) -1;
        // console.log(newValue);
        if (newValue>=0) {
            input.value = newValue;
        }
        else{
            input.value = 0;
            // alert("QTY CAN NOT BE LESS THAN ZERO")
        }
    })
}




    </script>
</body>
</html>
